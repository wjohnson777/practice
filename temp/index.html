<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face|Rammetto+One|Ranchers" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header id="header">
			<h1 id="pageTitle">Classic Arcade Game</h1>
		</header>
		<div id="game">
			<canvas width="505" height="606"></canvas>
		</div>
		<footer id="footer">
			<div id="instructions">
				<h3>How to Play</h3>
				<p>Use the arrow keys to move the player while avoiding the enemy bugs. <br>To win you must reach the water!<br /></p>
			</div>
		</footer>
	</div>
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
</body>
</html>
